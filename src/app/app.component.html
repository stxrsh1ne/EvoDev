<div class="container p-3">
  <div class="button-column">
    <button type="button" class="btn btn-outline-primary" (click)="startCounters()">
      Запустить потоки данных
    </button>
    <button type="button" class="btn btn-outline-warning" *ngIf="enableStopButton1" (click)="stopOrderedNumbers()">
      Остановить поток данных 1
    </button>
    <button type="button" class="btn btn-outline-warning" *ngIf="enableStopButton2" (click)="stopRandomValues()">
      Остановить поток данных 2
    </button>
    <button type="button" class="btn btn-outline-danger" *ngIf="enableStopButton1 && enableStopButton2"
            (click)="stopCounters()">
      Остановить оба потока
    </button>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h3>Порядковые числа</h3>
      <p *ngFor="let count of orderedNumbers">{{ count }}</p>
    </div>
    <div class="col-md-6 text-center">
      <h3>Случайные значения</h3>
      <p *ngFor="let randomValue of randomValues">{{ randomValue }}</p>
    </div>
  </div>
</div>
