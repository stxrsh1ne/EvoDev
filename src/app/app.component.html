<div class="container">
  <div class="button-column">
    <button type="button" class="btn btn-outline-primary" (click)="getUsers()">
      Получить пользователей
    </button>
  </div>

  <div *ngIf="users.length > 0">
    <h2>Список пользователей:</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>completed</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userId }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.title }}</td>
        <td>{{ user.completed }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <router-outlet></router-outlet>
</div>
