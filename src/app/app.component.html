<div class="container">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/" class="nav-link" aria-current="page">Главная</a>
          </li>
          <li class="nav-item">
            <a routerLink="/users" class="nav-link">Список пользователей</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="role-selection-container">
    <div class="role-selection">
      <div>Текущая роль: {{ dataService.role }}</div>
      <div class="btn-group role-buttons" role="group" aria-label="Basic example">
        <button
          [ngClass]="{ active: dataService.role === 'admin' }"
          (click)="dataService.role = 'admin'"
          type="button"
          class="btn btn-outline-primary"
        >
          Поставить роль Админа
        </button>
        <button
          [ngClass]="{ active: dataService.role === 'user' }"
          (click)="dataService.role = 'user'"
          type="button"
          class="btn btn-outline-primary"
        >
          Поставить роль Пользователя
        </button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
