<h1>*ngFor</h1>
<ul>
  <li *ngFor="let item of items">
    <h3>{{ item.name }} {{ item.description }}</h3>
  </li>
</ul>

<h1>Data on pipe</h1>
<ul>
  <li class="current-date">
    <p>Pipe Date: {{date_now | date: 'dd/MM/yyyy'}}</p>
  </li>
</ul>

<h1>Increasing numbers</h1>
<ul class="increasing-numbers">
  <li>
    <p>Original number: 10</p>
  </li>
  <li>
    <p>Increased number: {{ 10 | increasingNumbers }}</p>
  </li>
</ul>
