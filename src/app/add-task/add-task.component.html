<div class="container mt-3">
  <div class="row">
    <div [formGroup]="todoForm" class="col-md-8">
      <input type="text" formControlName="todo" class="form-control" placeholder="Add new task" />
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary w-100" [disabled]="todoForm.invalid" (click)="addTasks()">
        Add Task
      </button>
    </div>
  </div>
</div>
