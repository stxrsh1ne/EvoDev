<div class="container">
  <h3 class="text-center mt-3 header">Войдите в ваш аккаунт</h3>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Логин</label>
          <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required
                 class="form-control">
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
          <div>
            <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="fastJwt">
            <label class="form-check-label" for="rememberMe">Быстрая сессия</label>
          </div>
          <a class="reg" routerLink="/registration">Зарегистрироваться</a>
        </div>
        <button type="submit" class="btn custom-btn w-100">Вход</button>
        <div class="text-center mt-3">
          <div class="d-flex align-items-center">
            <div class="line"></div>
            <span class="mx-2">Или войти через</span>
            <div class="line"></div>
          </div>
          <a href="https://github.com/login" class="github-button" target="_blank">
            <i class="fab fa-github" style="font-size:20px"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
