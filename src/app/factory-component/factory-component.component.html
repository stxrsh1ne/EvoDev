<ng-container *ngIf="users.length > 0">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>userId</th>
      <th>id</th>
      <th>title</th>
      <th>completed</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.id }}</td>
      <td>{{ user.title }}</td>
      <td>{{ user.completed }}</td>
    </tr>
    </tbody>
  </table>
</ng-container>
